<script>
var image = document.getElementsByTagName('img');
for (var i = 0; i < image.length; i++) {
	image[i].src = image[i].src + '?ts=' + new Date().getTime();
}

	if (anchor[i].href.indexOf('#') != -1) {

  	}
}
</script>
